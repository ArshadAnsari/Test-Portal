<style>
    .row.content {
        background-color: #f1f1f1;
    }
    
    .mainDiv {
        background-color: #FFF;
        min-height: 800px;
        padding-bottom: 60px;
    }
    
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }
    }
    
    .myTD {
        text-align: right;
    }
    
    .yes_noButton {
        width: 130px;
    }
    
    .width100 {
        width: 100%;
    }
    
    .title {
        text-align: center;
        font-size: 30px;
    }
    
    .my-Listitem {
        border: none;
        padding-left: 0px;
        padding-top: 2px;
    }
</style>
<div class="container-fluid text-center" style="background-color: #f1f1f1;">
    <div class="row content">
        <div class="col-sm-2 sidenav"></div>
        <div class="col-sm-8 text-left mainDiv" ng-app="reviewPaperApp" ng-controller="reviewPaperController">
            <h1>Review</h1>
            <p>Review your paper here. You can delete, edit and view your paper here.</p>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>ID</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in tableData">
                        <td>{{x.title}}</td>
                        <td>{{x.id}}</td>
                        <td class="myTD">
                            <a href="" ng-click="onReviewClick(x.id)">Review</a>&nbsp;
                            <a href="" ng-click="onEditClick(x.id)">Edit</a>&nbsp;
                            <a href="" data-toggle="modal" data-target="#viewModel" ng-click="onViewClick(x.id)">View</a>&nbsp;
                            <a href="" data-toggle="modal" data-target="#deleteModel" ng-click="onDeleteClick(x.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" id="deleteModel" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg" style="width: 569px;">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <h4>Are you sure you want to delete this paper?</h4>
                                    <hr>
                                    <button type="button" class="btn btn-success yes_noButton" ng-click="onYesClick()">Yes</button>
                                    <button type="button" class="btn btn-success pull-right yes_noButton" ng-click="onNoClick()">No</button>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="viewModel" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                    <label class="width100 title">{{viewData.title}}</label>
                                    <label class="pull-right">Time:- {{viewData.time}} mins</label>
                                    </br>
                                    </br>
                                    <hr>
                                    <div class="form-group" ng-repeat="x in viewData.questions">
                                        </br>
                                        <label class="width100">Q {{x.questionNumber}}) {{x.text}}<label class="pull-right">M-{{x.marks}}</label></label>
                                        </br>
                                        <!-- <label>Answers</label> -->
                                        </br>
                                        <ul class="list-group" style="width : 95%">
                                            <li class="list-group-item my-Listitem" ng-repeat="i in x.Options">
                                                <label>&bullet;&nbsp;&nbsp;&nbsp;{{i.text}}</label>
                                                <!-- <div class="radio-inline optionRadio">
													<label class="optionRadioLabel">
														<input type="radio" value={{i.number}} name="question_radio_{{x.questionNumber}}" ng-model="x.correctAnswer" required>
														Correct
													</label>
												</div> -->
                                            </li>
                                        </ul>
                                        <hr>
                                    </div>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-2 sidenav"></div>
    </div>
</div>
