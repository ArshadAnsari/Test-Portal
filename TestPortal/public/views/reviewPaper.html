<style>
    .row.content {
        background-color: #f1f1f1;
    }
    
    .mainDiv {
        background-color: #FFF;
        min-height: 800px;
        padding-bottom: 60px;
    }
    
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }
    }
    
    .width100 {
        width: 100%;
    }
    
    .title {
        text-align: center;
        font-size: 30px;
    }
    
    .my-Listitem {
        border: none;
        padding-left: 0px;
        padding-top: 2px;
    }
    
    .myTable {
        text-align: left
    }
</style>
<div class="container-fluid text-center" style="background-color: #f1f1f1;">
    <div class="row content">
        <div class="col-sm-2 sidenav"></div>
        <div class="col-sm-8 text-left mainDiv">
            <h1>Review result</h1>
            <!-- <p>Review your paper here. You can delete, edit and view your paper here.</p> -->
            <hr>
            <table class="table table-striped myTable">
                <thead>
                    <tr>
                        <th>Test ID</th>
                        <th>Candidate</th>
                        <th>Result</th>
                        <th>Marks</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in reviewTableData">
                        <td>{{x.testID}}</td>
                        <td>{{x.candidate}}</td>
                        <td>{{x.result}}</td>
                        <td>{{x.marks}}</td>
                        <td>
                            <a href="" data-toggle="modal" data-target="#reviewModel" ng-click="onViewClick(x.testID, x.candidate)">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" id="reviewModel" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                    <label class="width100 title">{{viewData.title}}</label>
                                    <label class="pull-right">Marks:- {{viewData.scoredMarks}} out of {{viewData.totalMarks}}</label>
                                    </br>
                                    </br>
                                    <hr>
                                    <div class="form-group" ng-repeat="x in viewData.questions" style="text-align : left">
                                        </br>
                                        <label class="width100">Q {{x.questionNumber}}) {{x.text}}</label>
                                        </br>
                                        <!-- <label>Answers</label> -->
                                        </br>
                                        <ul class="list-group" style="width : 95%">
                                            <li class="list-group-item my-Listitem" ng-repeat="i in x.Options">
                                                <label ng-if="x.answer == i.number" style="color : red">&bullet;&nbsp;&nbsp;&nbsp;{{i.text}}</label>
                                                <label ng-if="x.answer != i.number">&bullet;&nbsp;&nbsp;&nbsp;{{i.text}}</label>
                                            </li>
                                        </ul>
                                        <hr>
                                    </div>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 sidenav"></div>
    </div>
</div>
