<!DOCTYPE html>

<head>
    <title>Test Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <script src="../js/lib/angular.min.js"></script>
    <script src="../js/lib/angular-route.js"></script>
    <script src="../js/controllers.js"></script>
    <script src="../js/core.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/routing.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
        
        footer {
            position: fixed;
            bottom: 0px;
            width: 100%;
            background-color: #555;
            color: white;
            padding: 15px;
        }
        
        .viewContainer {
            top: 51px;
            position: relative;
            min-height: 800px
        }
        
        .logoutButton {
            display: none;
        }
        
        p {
            margin: 0 0 0px;
        }
    </style>
</head>

<body>
    <div ng-app="myApp" ng-controller="indexController">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
                    <a class="navbar-brand" href="" ng-click="onHomeClick()">Logo</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="" ng-click="onHomeClick()">Home</a></li>
                        <li><a href="#!about">About</a></li>
                        <li><a href="#!contact">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="logoutButton"><a href="" ng-click="onLogout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ng-view class="viewContainer"></div>

        <footer class="container-fluid text-center">
            <p>Footer Text</p>
        </footer>
    </div>

</body>

</html>
