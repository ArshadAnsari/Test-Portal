<style>
    .width100 {
        width: 100%;
    }
    
    .title {
        text-align: center;
        font-size: 30px;
    }
    
    .my-Listitem {
        border: none;
        padding-left: 0px;
        padding-top: 2px;
    }
    
    .optionRadioLabel {
        cursor: pointer;
    }
    
    .row1 {
        margin-bottom: 40px;
    }
</style>
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-body">
            <div class="row row1">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <label class="width100 title">{{viewData.title}}</label>
                    </br>
                    </br>
                    <label class="pull-right">Time left - {{time.mins}} : {{time.secs}} (mins)</label>
                    <!-- <label class="pull-right">Marks :- {{viewData.time}}</label> -->
                    </br>
                    <hr>
                    <div class="form-group" ng-repeat="x in viewData.questions">
                        </br>
                        <label class="width100">Q {{x.questionNumber}}) {{x.text}}</label>
                        </br>
                        <!-- <label>Answers</label> -->
                        </br>
                        <ul class="list-group" style="width : 95%">
                            <li class="list-group-item my-Listitem" ng-repeat="i in x.Options">
                                <!-- <label>&bullet;&nbsp;&nbsp;&nbsp;{{i.text}}</label> -->
                                <div class="radio-inline optionRadio">
                                    <label class="optionRadioLabel">
										<input type="radio" value={{i.number}} name="test_radio_{{x.questionNumber}}" ng-model="x.answer">
										{{i.text}}
            			            </label>
                                </div>
                            </li>
                        </ul>
                        <hr>
                    </div>
                    <button type="submit" class="btn btn-success pull-right" ng-click="onSubmitPaper()">Submit test</button>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>
</div>
