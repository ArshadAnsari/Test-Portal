<style>
    .viewContainer {
        min-height: 0px;
    }
</style>
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel" ng-bind="heading"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12" style="padding-right: 150px; padding-left: 150px;">
                    </br>
                    <div id="Login">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email1" placeholder="Email" ng-model="loginEmail" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="loginPassword" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary btn-sm" ng-click="onLoginUser()">Submit</button>
                                    <a href="">Forgot your password?</a>
                                    <a class="pull-right" href="" ng-click="onSignUp()">Signup</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="Registration">
                        <form role="form" class="form-horizontal" ng-submit="onSaveUser()">
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <select class="form-control" ng-model="registerGender">
												<option>Mr.</option>
												<option>Ms.</option>
											</select>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="Name" ng-model="registerName" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="registerEmail" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="registerPassword" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mobile" class="col-sm-2 control-label">Mobile</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="mobile" placeholder="Mobile" ng-model="registerMobile" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary btn-sm">Save & Continue</button>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="onCancelUser()" data-toggle="modal" data-target="#myModal">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
